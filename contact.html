<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio | Contact</title>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="#" class="logo">Akshaya</a>
            <nav class="nav" id="nav">
                <a href="index.html">Home</a>
                <a href="education.html">Education</a>
                <a href="experience.html">Experience</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <button class="menu-toggle" id="menu-toggle">☰</button>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section class="contact-section">
                <div class="contact-info">
                    <h2>Let’s Talk About It</h2>
                    <p>Have an idea, project, or just want to connect? Fill out the form or reach me directly below.</p>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i> <span>Srikakulam, India</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i> <span>pandiakshaya123@gmail.com</span>
                    </div>
                    
                    <div class="social-links-animated">
                        <a href="https://www.linkedin.com/in/akshaya-p-839b70290/" target="_blank" aria-label="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/Akshaya16P" target="_blank" aria-label="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <form id="contactForm" class="contact-form">
                    <div class="form-row two-columns">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Your Email" />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
                        </div>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-social-links">
            <a href="https://www.linkedin.com/in/akshaya-p-839b70290/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Akshaya16P" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; <span id="current-year"></span> Akshaya Pandi. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
