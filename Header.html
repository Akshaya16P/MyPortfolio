<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #0d0d0d; color: #fff; }

    header {
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    .menu-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .menu-toggle {
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      margin-left: 20px;
    }

    nav {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1rem;
      opacity: 0;
      transform: translateY(-15px);
      transition: all 0.4s ease;
    }

    /* Show in header on large screens */
    nav.show a {
      opacity: 1;
      transform: translateY(0);
    }

    nav.show a:nth-child(1) { transition-delay: 0.1s; }
    nav.show a:nth-child(2) { transition-delay: 0.2s; }
    nav.show a:nth-child(3) { transition-delay: 0.3s; }
    nav.show a:nth-child(4) { transition-delay: 0.4s; }
    nav.show a:nth-child(5) { transition-delay: 0.5s; }
    nav.show a:nth-child(6) { transition-delay: 0.6s; }

    nav.hide a {
      opacity: 0;
      transform: translateY(-15px);
      transition-delay: 0s;
    }

    /* Mobile behavior */
    @media (max-width: 768px) {
      nav {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100vh;
        width: 250px;
        background: #111;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        transition: right 0.5s ease;
      }
      nav.show {
        right: 0;
      }
      nav a {
        opacity: 0;
        transform: translateX(30px);
        transition: all 0.4s ease;
      }
      nav.show a {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyPortfolio</div>
    <div class="menu-container">
      <nav id="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Testimonials</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </nav>
      <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>
  </header>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    let menuOpen = false;

    toggleBtn.addEventListener('click', () => {
      if (!menuOpen) {
        nav.classList.remove('hide');
        nav.classList.add('show');
        toggleBtn.textContent = '❌';
        menuOpen = true;
      } else {
        nav.classList.remove('show');
        nav.classList.add('hide');
        toggleBtn.textContent = '☰';
        menuOpen = false;
      }
    });
  </script>
</body>
</html>
